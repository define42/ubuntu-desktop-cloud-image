name: Go

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - "v*"          # prevent infinite loops when pushing tags
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    permissions:
      contents: write   # required for tags + GitHub releases
      packages: write   # required for GHCR push

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for tag calculation

      - name: Install packages
        run: |
          sudo apt update -y
          sudo apt install wget curl libguestfs-tools -y

      - name: WGET
        run: wget https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img

      - name:  Resize
        run: |
          sudo qemu-img resize noble-server-cloudimg-amd64.img +20G 
          qemu-img create -f qcow2 noble-expanded.img 24G
          sudo virt-resize --expand /dev/sda1 noble-server-cloudimg-amd64.img noble-expanded.img

      - name:  Extend cloud image
        run: sudo  virt-customize -v  -a noble-expanded.img --install ubuntu-desktop,xrdp --run-command 'apt-get clean'
